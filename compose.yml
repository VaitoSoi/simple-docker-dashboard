services:
  backend:
    build: ./backend
    ports:
      - 8000:8000
    volumes:
      # - ./backend/database.db:/backend/database.db 
      - /var/run/docker.sock:/var/run/docker.sock # To communicate with Docker Engine
    env_file: docker.env
    networks:
      - sdd

  frontend:
    build: ./frontend
    ports:
      - 8080:8080
    environment:
      - SDD_BACKEND_URL=http://localhost:8000
    networks:
      - sdd

networks:
  sdd:
    driver: bridge
